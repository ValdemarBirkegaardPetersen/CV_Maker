<body>

                <h1 class="panel-header-title">Indsæt resumeoplysninger

            <form class="form" action="javascript:void(0);">

                </div>
                <div class="input">
                    <label class="input-label">Færdigheder</label>
                    <input id="postal" type="postnummer" class="input-field" />
                </div>
                <div class="input">
                    <label class="input-label">Certifikater</label>

                </div>
                <div class="input">
                    <a id="input-submit" class="input-submit" href="#" onclick="myFunction()">Videre</a>

                </div>
            </form>
        </div>
    </div>
